<LoadPlugin "write_http">
    FlushInterval 10
</LoadPlugin>

<Plugin "write_http">
    <Node "Librato">
        URL "https://collectd.librato.com/v1/measurements"
        User "$COLLECTD_LIBRATO_USERNAME"
        Password "$COLLECTD_LIBRATO_PASSWORD"
        Format "JSON"
        LogHttpError true
        BufferSize 1024
    </Node>
</Plugin>
